<form [formGroup]="formData">
  <mat-form-field>
    <mat-label>First name</mat-label>
    <input matInput formControlName="firstName">
  </mat-form-field>
  <p>{{formData.get('firstName')?.value}}</p>

  <app-input-files-custom title="Attachments form" (filesChanged)="onFilesChanged($event)"></app-input-files-custom>

  <button (click)="showConsole()">Show in console</button>
</form>
